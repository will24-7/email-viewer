<!DOCTYPE html>
<html>
<head>
    <title>Tech Email Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* [Previous styles remain the same...] */

        .cyber-button {
            --button-bg: #064e3b;
            --button-border: #10b981;
            --button-glow: rgba(16, 185, 129, 0.4);
            
            width: 100%;
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            border-radius: 12px;
            padding: 1rem;
            color: #ecfdf5;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--button-bg);
            z-index: -1;
            transform: skew(5deg);
            transition: all 0.3s ease;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--button-glow),
                transparent
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -2;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--button-glow);
        }

        .cyber-button:hover::after {
            opacity: 1;
        }

        .cyber-button:active {
            transform: translateY(1px);
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .button-glitch {
            animation: glitch 2s infinite;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--button-glow);
            z-index: -1;
        }

        @keyframes glitch {
            0% {
                opacity: 0;
                transform: translate(0);
            }
            1% {
                opacity: 0.1;
                transform: translate(-2px, 2px);
            }
            2% {
                opacity: 0;
                transform: translate(0);
            }
            49% {
                opacity: 0;
                transform: translate(0);
            }
            50% {
                opacity: 0.1;
                transform: translate(2px, -2px);
            }
            51% {
                opacity: 0;
                transform: translate(0);
            }
            100% {
                opacity: 0;
                transform: translate(0);
            }
        }

        .processing {
            animation: processingPulse 1.5s infinite;
        }

        @keyframes processingPulse {
            0% { border-color: var(--button-border); }
            50% { border-color: transparent; }
            100% { border-color: var(--button-border); }
        }
    </style>
</head>
<body class="matrix-bg p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="tech-card rounded-2xl p-6 mb-6 pulse-glow">
            <div class="flex items-center mb-4">
                <i class="fas fa-microchip text-2xl text-emerald-500 mr-3"></i>
                <h1 class="text-2xl font-bold tech-header text-emerald-400">Email Analysis System</h1>
            </div>

            <div class="space-y-4">
                <textarea 
                    id="emailInput" 
                    class="tech-input w-full h-40 p-4 rounded-xl"
                    placeholder="Input email data for analysis..."
                ></textarea>

                <button onclick="processEmail()" class="cyber-button">
                    <div class="button-content">
                        <i class="fas fa-microchip text-xl"></i>
                        <span>Initialize Data Processing</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="button-glitch"></div>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="text-center mb-6">
            <span id="chainCounter" class="tech-header text-emerald-400 font-medium">System Ready - 0 Chains Processed</span>
        </div>

        <!-- Chains Container -->
        <div id="chainContainer" class="space-y-6">
            <!-- Email chains will appear here -->
        </div>
    </div>

    <script>
        let chainCount = 0;

        function processEmail() {
            const input = document.getElementById('emailInput');
            const content = input.value.trim();
            
            if (content) {
                const button = document.querySelector('.cyber-button');
                button.classList.add('processing');
                
                chainCount++;
                
                const chainHTML = `
                    <div class="tech-card rounded-xl p-6" id="chain-${chainCount}">
                        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-700">
                            <div>
                                <h3 class="text-lg font-bold tech-header text-emerald-400">Data Chain ${chainCount}</h3>
                                <div class="text-sm text-gray-400">
                                    <i class="fas fa-database text-emerald-500 mr-1"></i>
                                    Processed on ${new Date().toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                        <div class="message message-received">
                            ${content.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
                
                document.getElementById('chainContainer').insertAdjacentHTML('afterbegin', chainHTML);
                document.getElementById('chainCounter').textContent = 
                    `System Active - ${chainCount} Chain${chainCount !== 1 ? 's' : ''} Processed`;
                
                input.value = '';
                
                setTimeout(() => {
                    button.classList.remove('processing');
                }, 1000);
            }
        }
    </script>
</body>
</html>
