<!DOCTYPE html>
<html>
<head>
    <title>Tech Email Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            background: #000000;
            background-image: 
                radial-gradient(circle at center, #10b98133 0%, transparent 40%),
                linear-gradient(to bottom, #000000, #0a1118);
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .tech-header {
            font-family: 'Orbitron', sans-serif;
        }

        .tech-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }

        .message-container {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .message-header {
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
        }

        .timestamp {
            font-family: 'JetBrains Mono', monospace;
            color: #10b981;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .separator {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(16, 185, 129, 0.2), 
                transparent
            );
            margin: 2rem 0;
        }

        .tech-input {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #e5e7eb;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .tech-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            outline: none;
        }

        /* [Previous button styles remain the same] */
        .cyber-button {
            --button-bg: #064e3b;
            --button-border: #10b981;
            --button-glow: rgba(16, 185, 129, 0.4);
            width: 100%;
            /* [Rest of button styles remain the same] */
        }

    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="tech-card rounded-2xl p-6 mb-8">
            <div class="flex items-center mb-6">
                <i class="fas fa-microchip text-3xl text-emerald-500 mr-4"></i>
                <div>
                    <h1 class="text-3xl font-bold tech-header text-emerald-400 mb-1">Email Analysis System</h1>
                    <div class="timestamp">
                        <i class="fas fa-clock mr-2"></i>
                        <span>System Time: <span id="currentTime">00:00:00</span></span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <textarea 
                    id="emailInput" 
                    class="tech-input w-full h-48 p-6 rounded-xl"
                    placeholder="Input email data for analysis..."
                ></textarea>

                <button onclick="processEmail()" class="cyber-button">
                    <div class="button-content">
                        <i class="fas fa-microchip text-xl"></i>
                        <span>Initialize Data Processing</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="button-glitch"></div>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="text-center mb-8">
            <span id="chainCounter" class="tech-header text-emerald-400 text-xl font-medium">System Ready - 0 Chains Processed</span>
        </div>

        <!-- Chains Container -->
        <div id="chainContainer" class="space-y-8">
            <!-- Email chains will appear here -->
        </div>
    </div>

    <script>
        let chainCount = 0;

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('currentTime').textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function formatEmailContent(content) {
            // Split content into paragraphs
            const paragraphs = content.split('\n\n');
            
            // Format each paragraph with proper spacing and line breaks
            return paragraphs.map(paragraph => {
                return `<p class="mb-4">${paragraph.replace(/\n/g, '<br>')}</p>`;
            }).join('');
        }

        function processEmail() {
            const input = document.getElementById('emailInput');
            const content = input.value.trim();
            
            if (content) {
                const button = document.querySelector('.cyber-button');
                button.classList.add('processing');
                
                chainCount++;
                
                const chainHTML = `
                    <div class="tech-card rounded-xl p-8" id="chain-${chainCount}">
                        <div class="message-header mb-6">
                            <h3 class="text-2xl font-bold tech-header text-emerald-400 mb-2">Data Chain ${chainCount}</h3>
                            <div class="flex items-center text-sm text-gray-400 space-x-4">
                                <div>
                                    <i class="fas fa-database text-emerald-500 mr-2"></i>
                                    Processed on ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}
                                </div>
                                <div>
                                    <i class="fas fa-layer-group text-emerald-500 mr-2"></i>
                                    Chain ID: #${String(chainCount).padStart(4, '0')}
                                </div>
                            </div>
                        </div>
                        <div class="message-container">
                            ${formatEmailContent(content)}
                        </div>
                    </div>
                `;
                
                document.getElementById('chainContainer').insertAdjacentHTML('afterbegin', chainHTML);
                document.getElementById('chainCounter').textContent = 
                    `System Active - ${chainCount} Chain${chainCount !== 1 ? 's' : ''} Processed`;
                
                input.value = '';
                
                setTimeout(() => {
                    button.classList.remove('processing');
                }, 1000);
            }
        }
    </script>
</body>
</html>
