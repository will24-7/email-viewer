<!DOCTYPE html>
<html>
<head>
    <title>Email Chain Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Email Chain Viewer</h1>
        
        <div class="mb-4">
            <textarea 
                id="emailInput" 
                class="w-full h-32 border p-2 rounded"
                placeholder="Paste your email chain here..."
            ></textarea>
        </div>
        
        <button 
            onclick="addEmailChain()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
        >
            Add Chain
        </button>
        
        <div id="chainContainer" class="mt-4">
            <!-- Chains will appear here -->
        </div>
    </div>

    <script>
        function addEmailChain() {
            const input = document.getElementById('emailInput');
            const content = input.value.trim();
            
            if (content) {
                const chainHTML = `
                    <div class="bg-gray-50 p-4 rounded mt-4">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                document.getElementById('chainContainer').insertAdjacentHTML('afterbegin', chainHTML);
                input.value = '';
            }
        }
    </script>
</body>
</html>
