<!DOCTYPE html>
<html>
<head>
    <title>Tech Email Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap');

        body {
            background: #0a1118;
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }

        .tech-header {
            font-family: 'Orbitron', sans-serif;
        }

        .tech-card {
            background: #111827;
            border: 1px solid #1f2937;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tech-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .message {
            white-space: pre-wrap;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 85%;
            position: relative;
            overflow: hidden;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
        }
        
        .message-sent {
            background: #064e3b;
            color: #ecfdf5;
            margin-left: auto;
            border: 1px solid #065f46;
        }
        
        .message-received {
            background: #1f2937;
            color: #f9fafb;
            margin-right: auto;
            border: 1px solid #374151;
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10b981, #059669);
            z-index: -1;
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glow-effect:hover::after {
            opacity: 0.3;
        }

        .tech-input {
            background: #1f2937;
            border: 1px solid #374151;
            color: #e5e7eb;
            transition: all 0.3s ease;
        }

        .tech-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
            outline: none;
        }

        .tech-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tech-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .tech-button:hover::before {
            left: 100%;
        }

        .matrix-bg {
            background: 
                linear-gradient(rgba(16, 185, 129, 0.05), rgba(16, 185, 129, 0.05)),
                linear-gradient(90deg, #0a1118 21px, transparent 1%) center,
                linear-gradient(#0a1118 21px, transparent 1%) center,
                rgba(16, 185, 129, 0.2);
            background-size: 22px 22px;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
        }

        .pulse-glow {
            animation: glowPulse 2s infinite;
        }
    </style>
</head>
<body class="matrix-bg p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="tech-card rounded-2xl p-6 mb-6 pulse-glow">
            <div class="flex items-center mb-4">
                <i class="fas fa-microchip text-2xl text-emerald-500 mr-3"></i>
                <h1 class="text-2xl font-bold tech-header text-emerald-400">Email Analysis System</h1>
            </div>

            <div class="space-y-4">
                <textarea 
                    id="emailInput" 
                    class="tech-input w-full h-40 p-4 rounded-xl"
                    placeholder="Input email data for analysis..."
                ></textarea>

                <div class="flex gap-3">
                    <button onclick="addEmailChain()" 
                            class="tech-button flex-1 bg-emerald-600 text-white px-6 py-3 rounded-xl hover:bg-emerald-500 flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i>
                        Process Email Chain
                    </button>
                    <button onclick="clearAll()" 
                            class="tech-button bg-gray-800 text-gray-300 px-6 py-3 rounded-xl hover:bg-gray-700 flex items-center gap-2">
                        <i class="fas fa-trash"></i>
                        Clear Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="text-center mb-6">
            <span id="chainCounter" class="tech-header text-emerald-400 font-medium">0 data chains processed</span>
        </div>

        <!-- Chains Container -->
        <div id="chainContainer" class="space-y-6">
            <!-- Email chains will appear here -->
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same, just updating the HTML template]
        
        function addEmailChain() {
            const input = document.getElementById('emailInput');
            const content = input.value.trim();
            
            if (content) {
                chainCount++;
                document.getElementById('chainCounter').textContent = 
                    `${chainCount} data chain${chainCount !== 1 ? 's' : ''} processed`;

                const messages = cleanEmail(content);
                const messagesHTML = messages.map((msg, idx) => `
                    <div class="message ${idx % 2 === 0 ? 'message-received' : 'message-sent'}">
                        ${msg.replace(/\n/g, '<br>')}
                    </div>
                `).join('');

                const chainHTML = `
                    <div class="tech-card rounded-xl p-6 glow-effect" id="chain-${chainCount}">
                        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-700">
                            <div>
                                <h3 class="text-lg font-bold tech-header text-emerald-400">Data Chain ${chainCount}</h3>
                                <div class="text-sm text-gray-400">
                                    <i class="fas fa-database text-emerald-500 mr-1"></i>
                                    ${messages.length} messages â€¢ ${new Date().toLocaleDateString()}
                                </div>
                            </div>
                            <button 
                                onclick="removeChain(${chainCount})"
                                class="text-gray-500 hover:text-red-400 transition p-2 rounded-full hover:bg-gray-800"
                            >
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        ${messagesHTML}
                    </div>
                `;
                
                document.getElementById('chainContainer').insertAdjacentHTML('afterbegin', chainHTML);
                input.value = '';

                saveChains();
            }
        }

        // [Rest of the JavaScript functions remain the same]
    </script>
</body>
</html>
